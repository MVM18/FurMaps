<div class="welcome-wrapper" style="position: relative; background: #FAE6C3; padding: 2vw; border-radius: 20px;">
  <!-- Top bar -->
  <div style="background: #1B2B49; height: 67px; width: 100%; border-radius: 10px; display: flex; align-items: center; padding-left: 20px;">
    <!-- Logo + Title Container -->
    <div style="display: flex; align-items: center; gap: 10px;">
      <img data-layer="image" class="Image" style="width: 63px; height: 63px;" src="images/gps.png" alt="FurMaps Logo" />
      <div data-layer="FurMaps" class="Furmaps" style="color: #FAE6C3; font-size: 40px; font-family: 'Fredoka One', cursive; font-weight: 400;">
        FurMaps
      </div>
    </div>
  </div>

  <!-- Main content -->
  <div style="text-align: center; margin-top: 20px;">
    <h1 style="font-size: 2.5rem; color: #BC744B; font-family: 'Fredoka One', cursive;">
      Welcome to <span style="color: #A84710;">FurMaps</span>
    </h1>

    <h2 style="color: #596369; font-family: 'Poppins', sans-serif;">Use FurMaps as</h2>

    <div style="margin-top: 20px;">
      <!-- Pet Owner Button -->
      <button
      style="all: unset; font-size: 1.2rem; background: rgba(193,224,193,0.87); border-radius: 35px; padding: 10px 30px; margin: 10px; cursor: pointer; transition: background 0.2s;"
      onmouseover="this.style.background='rgba(170,210,170,0.87)'"
      onmouseout="this.style.background='rgba(193,224,193,0.87)'"
      onclick="window.location.href='RegisterUser.html';"
    >
      Pet Owner
    </button>

      <!-- OR text -->
      <div style="font-size: 1.2rem; margin: 10px;">or</div>

      <!-- Service Provider Button -->
      <button
        style="all: unset; font-size: 1.2rem; background: rgba(201,184,221,0.87); border-radius: 35px; padding: 10px 30px; margin: 10px; cursor: pointer; transition: background 0.2s;"
        onmouseover="this.style.background='rgba(180,160,200,0.87)'"
        onmouseout="this.style.background='rgba(201,184,221,0.87)'"
        onclick="alert('Service Provider clicked')"
      >
        Service Provider
      </button>
    </div>
  </div>
</div>
